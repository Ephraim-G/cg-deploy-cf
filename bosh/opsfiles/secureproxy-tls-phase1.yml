# For phase 1 this enables SSL varibles with master-bosh on the gorouter while leaving HTTP still running
- type: remove
  path: /variables/name=router_ssl
- type: remove
  path: /variables/name=router_ca
- type: replace
  path: /variables/-
  value:
    name: router_ssl
    type: certificate
    options:
      ca: /master-bosh-ca
      common_name: routerSSL
      alternative_names:
      - "((system_domain))"
      - "*.((system_domain))"

- type: replace
  path: /instance_groups/name=router/jobs/name=gorouter/properties/router/tls_port?
  value: 8443
- type: replace
  path: /instance_groups/name=router/jobs/name=gorouter/properties/router/disable_http?
  value: false
