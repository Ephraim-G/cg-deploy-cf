# For phase 1 this enables SSL on the gorouter while leaving HTTP still running
- type: remove
  path: /variables/name=router_ssl
- type: remove
  path: /variables/name=router_ca
- type: replace
  path: /variables/-
  value:
    name: router_ssl
    type: certificate
    options:
      ca: /master-bosh-ca
      common_name: routerSSL
      alternative_names:
      - "((system_domain))"
      - "*.((system_domain))"
